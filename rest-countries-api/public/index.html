<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries API - Frontend Mentor</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <h2>Where in the world</h2>
      <div class="colour_mode">Dark Mode</div>
    </header>
    <main class="container">
      <div class="search_panel">
      <div class="search">
        ICON
        <input id="search" type="text" placeholder="Search for a country..." onkeyup="search();"></input>
      </div>
      <div class="filter">
        <select id="filter" placeholder="Filter..." onchange="filter_region();">
          <option value="-1">Select Region:</option>
          <option value="Africa">Africa</option>
          <option value="Americas">Americas</option>
          <option value="Antarctic">Antarctic</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>
    </div>
      <div id="home" class="home_panel"></div>
      <div id="detail" class="deatil_panel"></div>
    </main>
  </body>
</html>
